name: Supabase DB Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *" # daily @ 18:00 UTC (23:30 IST)

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      PGHOST: db.sblmbkgoiefqzykjksgm.supabase.co
      PGPORT: "5432"
      PGUSER: postgres
      PGDATABASE: postgres
      PGSSLMODE: require
      PGPASSWORD: ${{ secrets.Mridu#123 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Prepare backup folder
        run: mkdir -p backups

      - name: Run pg_dump (compressed)
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          pg_dump -Fc -Z9 -f "backups/supabase_${TS}.dump"

      - name: Dump schema-only (optional)
        if: ${{ always() }}
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          pg_dump --schema-only > "backups/schema_${TS}.sql"

      - name: Keep only latest 14 backups
        run: |
          ls -1t backups/supabase_*.dump 2>/dev/null | tail -n +15 | xargs -r rm -f
          ls -1t backups/schema_*.sql  2>/dev/null | tail -n +15 | xargs -r rm -f

      - name: Commit & push
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git add backups/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated backup: $(date -u +'%Y-%m-%d %H:%M:%SZ')"
            git push
          fi
