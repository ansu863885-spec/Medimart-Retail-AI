name: Supabase DB Backup

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 18:00 UTC (23:30 IST, Asia/Kolkata)
    - cron: "0 18 * * *"

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (pg_dump, psql)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Prepare backup folder
        run: mkdir -p backups

      - name: Run pg_dump (compressed custom format)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          FILE="backups/supabase_${TS}.dump"
          # --format=custom -> .dump (use pg_restore to restore); -Z9 max compression
          pg_dump --no-owner --no-privileges --format=custom -Z9 \
            --dbname="$SUPABASE_DB_URL" \
            --file="$FILE"

      - name: Dump schema-only snapshot (optional)
        if: ${{ always() }}
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          FILE="backups/schema_${TS}.sql"
          pg_dump --no-owner --no-privileges --schema-only \
            --dbname="$SUPABASE_DB_URL" > "$FILE"

      - name: Keep only latest 14 backups
        run: |
          ls -1t backups/supabase_*.dump 2>/dev/null | tail -n +15 | xargs -r rm -f
          ls -1t backups/schema_*.sql  2>/dev/null | tail -n +15 | xargs -r rm -f

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated backup: $(date -u +'%Y-%m-%d %H:%M:%SZ')"
            git push
          fi
